services:
  moltbot:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOME=/home/node
      - GATEWAY_MODE=local
    volumes:
      - moltbot_config:/home/node/.moltbot
      - moltbot_workspace:/home/node/clawd
    ports:
      - "18789:18789"

volumes:
  moltbot_config:
  moltbot_workspace: